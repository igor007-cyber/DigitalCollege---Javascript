<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="max-w-6xl w-full bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">
    <!-- Lado esquerdo: imagem -->
    <div class="hidden md:block">
      <img src="https://images.unsplash.com/photo-1549576490-b0b4831ef60a?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8c2f8b8e8f1c1d6f6d5b0c8b6a2f7a1b" alt="Saúde e bem-estar" class="w-full h-full object-cover"/>
    </div>

    <!-- Lado direito: calculadora -->
    <main class="p-8 md:p-12 flex flex-col justify-center">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Calculadora de IMC</h1>
        <p class="mt-1 text-sm text-gray-500">Informe seu peso e altura para calcular o Índice de Massa Corporal.</p>
      </header>

      <form class="space-y-4" onsubmit="return false;">
        <div>
          <label for="peso" class="block text-sm font-medium text-gray-700">Peso (kg)</label>
          <input name="peso" type="number" step="0.1" min="0" placeholder="Ex: 72.5" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 p-3" required>
        </div>

        <div>
          <label for="altura" class="block text-sm font-medium text-gray-700">Altura (cm ou m)</label>
          <input name="altura" type="number" step="0.01" min="0" placeholder="Ex: 175 ou 1.75" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 p-3" required>
        </div>

        <div class="flex gap-3 items-center">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">Calcular</button>
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Limpar</button>
          <div class="ml-auto text-sm text-gray-500 hidden">Calculando...</div>
        </div>
      </form>

      <section class="mt-6 p-4 rounded-lg border border-gray-100 bg-gray-50 hidden">
        <p class="text-sm text-gray-600">Seu IMC:</p>
        <div class="mt-2 flex items-baseline gap-3">
          <span class="text-3xl font-extrabold text-gray-800">--</span>
          <span class="px-3 py-1 rounded-full text-sm font-medium">--</span>
        </div>
        <p class="mt-3 text-sm text-gray-600"></p>
      </section>

      <footer class="mt-6 text-xs text-gray-400">
        Fórmula: IMC = peso (kg) ÷ altura² (m²). Esta calculadora é informativa e não substitui avaliação profissional.
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
